<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <h1>Blackjack</h1>
    <h2 class="resultText"> Hit or Stand, you choose!</h2>
    <div class="scorePlayer">
        <h3 class="bankScore"></h3>
        <h3 class="playerScore">Player: 0</h3>
    </div>

    <div class="boardgame">
        <div class="bankboard">
            <!-- <div class="bankScore">0</div> -->
            <div class="wrapper">

                <div class="card bankCard"></div>
                <div class="card  bankCard"></div>

            </div>

      
     
        </div>


        
        <div class="playerboard">
            <!-- <div class="playerScore">0</div> -->
            <div class="wrapper">
                <div class="card playerCard inactive"></div>
                <div class="card playerCard inactive"></div>
                <div class="card playerCard inactive"></div>
                <div class="card playerCard inactive"></div>
                <div class="card playerCard inactive"></div>

            </div>
           
        </div> 

        <div class="buttons">
            <button class="hit neon-btn">Hit</button>
            <button class="stand neon-btn">Stand</button>
            <button class="reset neon-btn">New Game</button>

        </div>

     
        
        
    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
